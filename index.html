        <div class="card" id="card" > 
          <h1>Contact</h1>
           <hr style="border: solid rgb(123, 122, 122) 0.1px; ">

            <form id="emailForm">

              <label for="">Name: <input type="text" class="input" id="name" placeholder="Name..." required > </label><br>
              
              <label for="">Email: <input type="email" class="input" id="email" placeholder="example@email.com" required> </label><br>

              <label for="">Text: <textarea name="Custamer" placeholder="type..." id="textarea" class="textarea" cols="33" rows="5" required></textarea> </label>

               <input type="submit" class="submit" id="submit" value="submit">
            </form>
            <!-- <hr style="background-color: black; "> -->
          </div>
        




 <script>
    const form = document.getElementById("emailForm");
    const email = document.getElementById("email");
    const messageBar = document.getElementById("messageBar");

    email.addEventListener("input", () => {
      if (email.checkValidity()) {
        email.style.backgroundColor = "lightgreen";
      } else {
        email.style.backgroundColor = "lightcoral";
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (email.checkValidity()) {
        messageBar.style.opacity = "1";

        setTimeout(() => {
          messageBar.style.opacity = "0";
        }, 1000);

        form.reset();
        email.style.backgroundColor = "white";
      } else {
        email.reportValidity();
      }
    });
  </script>
